<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Roboto / Roboto Slab fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

        <style>
            html{
                padding:0;
                margin:0;
            }
            body{
                padding:0;
                margin:0 ;
            }
            .prettySlider ul, .prettySlider ul li{
                padding:0;
                margin:0;
            }
            .prettySlider{
                text-align:center;
                margin:0;
                width:100%;
                height:500px;
                background-color: #718de8;
            }

            .prettySlideItem{
                font-family: 'Roboto Slab', serif;
                position: relative;
                padding-top:100px;
            }
            .prettySlideItem h1,
            .prettySlideItem h6{
                color:#FFF;
            }
            .prettyCircle{
                color:#718de8;
                margin:auto;
                width:150px;
                height:150px;
                border-radius: 50%;
                background-color:#FFF;
                line-height: 150px;
                transition: all 0.5s ease-in-out;
                -moz-transition: all 0.5s ease-in-out;
                -webkit-transition: all 0.5s ease-in-out;
                transform: scale(0,0);
            }
            .scaleMeBig{
                transform: scale(1,1);
            }
            .rotate{ 
                -ms-transform: rotate(360deg); /* IE 9 */
                -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
                transform: rotate(360deg);
            }
            .scaleMeSmall{
                transform: scale(0,0);

            }

            .prettyCircle.Dark{
                color:#718de8;
                background-color:#71e8d9;
            }

            .prettyCircle.Light{
                color:#718de8;
                background-color:rgba(249,249,249,0.5);
            }
            .hidden{
                display:none;
            }

        </style>
    </head>
    <body>

        <div class="prettySlider">
            <ul>
                <li data-slide="1" class="hidden prettyLi">
                    <div class="prettySlideItem">
                        <h1 class="hidden">
                            Homemade banner
                        </h1>
                        <div class="prettyCircle hidden"> This is just pretty</div>
                        <h6 class="hidden">
                            I want to learn more javascript
                        </h6>

                    </div>
                </li>

                <li data-slide="2" class="hidden prettyLi">
                    <div class="prettySlideItem">
                        <h1 class="hidden">
                            Header
                        </h1>
                        <div class="prettyCircle Dark hidden"> Brainstorming</div>
                        <h6 class="hidden">
                            Feed me knowledge
                        </h6>

                    </div>
                </li>

                <li data-slide="3"  class="hidden prettyLi">
                    <div class="prettySlideItem">
                        <h1 class="hidden">
                            Can i get a
                        </h1>
                        <div class="prettyCircle Light hidden"> wub wub</div>
                        <h6 class="hidden">
                            wub wub
                        </h6>

                    </div>
                </li>
            </ul>
        </div>



        <nav>
            <ul>
                <li>bacon</li>
                <li>Pork</li>
                <li>Chicken</li>
                <li>Lamb</li>
            </ul>
        </nav>
        <div class=''>
 </div>

        <footer>
            Footer content
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


        <script>
            function startSlider() {
                var container = $('.prettySlider');
                var tmpItemContainer = [];
                container.find('.prettyLi').each(function (i) {
                    var i = $(this).data('slide');
                    tmpItemContainer.push(i);

                });
                // tmpItemContainer array with All data-slide li items  tmpItemContainer 
                // found by each .prettyLi inside a .prettySlider

                var curNewsIndex = -1; // set default start point
                localStorage.clear('actLi');
                // interval fetching data-slide attr. from tmpItemContainer
                var intervalID = setInterval(function () {
                    ++curNewsIndex;
                    if (curNewsIndex >= tmpItemContainer.length) {
                        curNewsIndex = 0;

                    }
                    setTicker(tmpItemContainer[curNewsIndex]);   // setting the data-slide attr to setTicker
                }, 5000);

                localStorage.setItem('actLi', intervalID);

                setTimeout(hideItem(), 0);
                showItem();



                // Show the first slide

//        $("ul").find("[data-slide='" + intervalID + "']").slideDown().removeClass('hidden');


                // getting the data-slide attr. from interval fetch
                function setTicker(item) {
                    // saving local active li
                    localStorage.setItem('actLi', item);
                    // hide old li's 
                    setTimeout(hideItem(), 0);


                    // delaying show function by 0.5 s
                    setTimeout(showItem(), 500);
                    // setting active to previous


                    localStorage.setItem('prevLi', item);
                }



                function hideItem() {
                    var main = $("ul").find("[data-slide='" + localStorage.getItem('prevLi') + "']");
                    var psH1 = $("ul").find("[data-slide='" + localStorage.getItem('prevLi') + "']").find('h1');
                    var psCircle = $("ul").find("[data-slide='" + localStorage.getItem('prevLi') + "']").find('.prettyCircle');
                    var psH6 = $("ul").find("[data-slide='" + localStorage.getItem('prevLi') + "']").find('h6');

                    main.addClass('hidden ');
                    // show children of li
                    psH1.fadeOut();
                    psCircle.fadeOut().toggleClass('scaleMeBig ');
                    psH6.fadeOut();




                }

                function showItem() {
                    var main = $("ul").find("[data-slide='" + localStorage.getItem('actLi') + "']");
                    var psH1 = $("ul").find("[data-slide='" + localStorage.getItem('actLi') + "']").find('h1');
                    var psCircle = $("ul").find("[data-slide='" + localStorage.getItem('actLi') + "']").find('.prettyCircle');
                    var psH6 = $("ul").find("[data-slide='" + localStorage.getItem('actLi') + "']").find('h6');

                    main.removeClass('hidden');
                    // show children of li
                    psH1.fadeIn();
                    psCircle.fadeIn().delay(400).addClass('scaleMeBig ');
                    psH6.fadeIn();


                }

            }
            // initializing slider
            function InitPS() {

                setTimeout(startSlider, 500);
            }

            InitPS();

        </script>
    </body>

</html>
