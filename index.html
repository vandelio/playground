<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!-- Roboto / Roboto Slab fonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
        <!-- Font-awesome -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <style>
            html{
                padding:0;
                margin:0;
            }
            body{
                padding:0;
                margin:0 ;
            }
            .prettySlider ul, .prettySlider ul li{
                padding:0;
                margin:0;
            }
            .prettySlider{
                text-align:center;
                margin:0;
                width:100%;
                height:500px;
                background-color: #718de8;
            }

            .prettySlideItem{
                font-family: 'Roboto Slab', serif;
                position: relative;
                padding-top:100px;
            }
            .circle{
                width:150px;
                height:150px;
                border-radius: 50%;
            }
            .prettyCircle{
                color:#718de8;
                margin:auto;
                background-color:#FFF;
                line-height: 150px;
                transition: all 0.5s ease-in-out;
                -moz-transition: all 0.5s ease-in-out;
                -webkit-transition: all 0.5s ease-in-out;
                transform: scale(0,0);
            }
            .scaleMeBig{
                transform: scale(1,1);
            }
            .rotate{ 
                -ms-transform: rotate(360deg); /* IE 9 */
                -webkit-transform: rotate(360deg); /* Chrome, Safari, Opera */
                transform: rotate(360deg);
            }
            .scaleMeSmall{
                transform: scale(0,0);

            }

            .prettyCircle.Dark{
                color:#718de8;
                background-color: rgba(25,80,25,0.7);
            }

            .prettyCircle.Light{
                color:#718de8;
                background-color:rgba(249,249,249,0.7);
            }
            .prettyLightFont{
                color:rgba(249,249,249,0.7);
            }
            .prettyDarkFont{
                color:rgba(25,80,25,0.7);
            }
            .hidden{
                display:none;
            }

            .slabFont{
                
                font-family: 'Roboto Slab', serif;
            } 
            .slabThin{
                
                font-family: 'Roboto', serif;
                font-weight: 100;
            }

            /* Pretty Nav */

            .prettyNav{ 
                color:rgba(249,249,249,0.7);
                font-family: 'Roboto Slab', serif;
                padding:10px;
                position: relative;
                background-color:#718de8;
            }
            .prettyNav ul{ 
                /*                border:1px solid red;*/
                float:right;

                text-align: right;
                margin:auto;
                padding:0;
            }
            .prettyNav ul li{
                padding: 10px 20px;
                display:inline-block;
            }
            .prettyNav ul li a{
                text-decoration: none;
                 color:rgba(249,249,249,0.7);
            }
            .prettyBrand{
                /*border:1px solid red;*/

                float:left;
                padding:10px 20px;
            }


            /* iconBelt */
            
            .iconBelt{

                width:80%;
                margin:40px 10% 80px;
                height:150px;
                line-height: 150px;
            }
            .iconInBelt{
                font-size: 150px;
                text-align: center;
                width:26%;
                float:left;
                color:#59c1b1;

            }
            .contentInBelt{
             
                width:73%;
                line-height:300%;
                height:200px;
                color:#59c1b1;
            }
            .contentInBelt h1,
            .contentInBelt p{
                padding-left:15px;
            }
            .wrapper{
                width:100%;
                margin:0 0%;

            } 
            
            
                

            @media (min-width: 0px) and (max-width: 893px)  {
                
                .prettyNav ul{
                    display:none;
                }
                .prettyNavBurger{
                    padding: 10px 20px;
                    display:inline;
                    float:right;
                }
            .iconInBelt{
                font-size: 80px;
                text-align: center;
                width:26%;
                float:left;

            }
              .contentInBelt h1{
                font-size: 36px;
            }
            .xs12.md6.lg2{
                width:100% !important;
                float:left;
            }

               
            }
            @media (min-width: 894px) and (max-width:1200px) {
            
                .prettyNav ul{
                    display:inline
                }
                .prettyNavBurger{
                    display:none;

                }
                 .iconInBelt{
                font-size: 90px;
                text-align: center;
                width:26%;
                float:left;

            }
                   .contentInBelt h1{
                font-size: 43px;
            }
            .xs12.md6.lg2{
                width:50% !important;
                float:left;
            }
            }
            @media (min-width: 1201px){
          

                .prettyNavBurger{
                    display:none;

                }
                 .iconInBelt{
                font-size: 150px;
                text-align: center;
                width:26%;
                float:left;

            }
            .contentInBelt h1{
                font-size: 50px;
              margin:0;
            }
            
            .xs12.md6.lg2{
                width:20% !important;
                float:left;
            }
            }

            /* above 1200px */


        </style>
    </head>
    <body>

        <nav class="prettyNav">
            <div class="prettyBrand">
                Logo
            </div>
            <div class="prettyNavBurger">
                <i class="fa fa-bars"></i>
            </div>

            <ul class="">

                <li>
                    <a href="#">Home</a></li>
                <li> 
                    <a href="#">Cases</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- prettySlider -->

        <div class="prettySlider">
            <ul>
                <li data-slide="1" class="hidden prettyLi">
                    <div class="prettySlideItem">
                        <h1 class="hidden  prettyLightFont">
                            Homemade banner
                        </h1>
                        <div class="prettyCircle circle Light hidden"> This is just pretty</div>
                        <h6 class="hidden  prettyLightFont">
                            I want to learn more javascript
                        </h6>

                    </div>
                </li>

                <li data-slide="2" class="hidden prettyLi">
                    <div class="prettySlideItem">
                        <h1 class="hidden prettyDarkFont">
                            Header
                        </h1>
                        <div class="prettyCircle Dark hidden"> Brainstorming</div>
                        <h6 class="hidden prettyDarkFont">
                            Feed me knowledge
                        </h6>

                    </div>
                </li>

                <li data-slide="3"  class="hidden prettyLi">
                    <div class="prettySlideItem">
                        <h1 class="hidden prettyLightFont">
                            Can i get a
                        </h1>
                        <div class="prettyCircle circle Light hidden"> wub wub</div>
                        <h6 class="hidden  prettyLightFont">
                            wub wub
                        </h6>

                    </div>
                </li>
            </ul>
        </div>


        <!-- just content -->
        
        <div class="wrapper">
            <div class="iconBelt">
                <div style="width:36%;" class=" iconInBelt">
                    <i class="fa fa-coffee"></i>
                </div>
                 <div style="width:64%; float:left;" class=" contentInBelt">
                     <h1 class="slabFont">
                         PrettyAwesome plugins<br> 
                         <small style="font-size:40%;"> Available soon</small>
                     </h1>
                     <p class="slabThin">For my own pleasure</p>
                </div>
                
            </div>
            
        </div>
